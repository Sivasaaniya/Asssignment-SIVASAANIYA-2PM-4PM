<!DOCTYPE html>
<html>
<head>
  <style>
    .notification {
      background-color: #e3f2fd;   /* Light blue */
      padding: 15px 20px;          /* Proper text padding */
      border-left: 5px solid #2196f3; /* Blue accent */
      border-radius: 6px;
      width: 80%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    .notification h4 {
      margin: 0 0 5px 0;   /* Space below heading */
      font-size: 18px;
    }

    .notification p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="notification">
    <h4>Information</h4>
    <p>This is a simple notification banner with clean padding and borders.</p>
  </div>

</body>
</html>
