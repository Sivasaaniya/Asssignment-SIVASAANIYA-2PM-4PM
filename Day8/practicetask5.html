<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        .content{
            width: 200px;
            height: 200px;
            padding: 20px;
            margin: 15px;
            border-width: 3px;
            border-style: solid;
            border-color: palevioletred;
            background-color: lightgreen;
        }
        .border{
            width: 200px;
            height: 200px;
            padding: 25px;
            border-width: 3px;
            border-style: solid;
            border-color: purple;
            box-sizing: border-box;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="content">Lorem ipsum dolor sit amet consectetur.</div>
    <div class="border">Lorem ipsum dolor sit amet consectetur.</div>
</body>
</html>
