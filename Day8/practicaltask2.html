<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price table</title>
    <style>

        .one, .two, .three {
            width: 220px;
            height: 220px;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .one {
            border: 3px solid #4caf50;
        }
        .two {
            border: 3px dashed #2196f3;
        }
        .three {
            border: 3px dotted #ff9800;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pricing Table</h1>
    <div class="one">
        <h2>Basic</h2>
        <p>₹199 / month</p>
        <p>✔ 5GB Storage</p>
    </div>

    <div class="two">
        <h2>Standard</h2>
        <p>₹399 / month</p>
        <p>✔ 50GB Storage</p>
        <p>✔ Priority Email Support</p>
    </div>
    <div class="three">
        <h2>Premium</h2>
        <p>₹999 / month</p>
        <p>✔ 200GB Storage</p>
        <p>✔ 24/7 Phone & Email Support</p>
        <p>✔ Free Domain</p>
    </div>
</body>
</html>
