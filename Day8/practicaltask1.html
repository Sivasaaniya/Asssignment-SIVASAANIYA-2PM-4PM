<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .one{
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20px;
            padding: 10px;
            font-family: Arial, sans-serif;

        }
        .one img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .one h2{
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="one">
        <h2>Siva Saaniya</h2>
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <p> BCA Graduate| HTML, CSS | Full-Stack Learner</p>
        <p>Passionate about building tech that solves real-world problems.</p>

    </div>
    
</body>
</html>
