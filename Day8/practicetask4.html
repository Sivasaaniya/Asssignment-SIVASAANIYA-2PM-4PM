<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 250px;
            height: 150px;
            margin: 5px;
            border: 5px dashed blue;
            background-color: lightgray;
        }
        .box2{
            width: 100px;
            height: 100px;
            margin: 5px;
            border:2px solid black;
            background-color: lightyellow;
        }
        .box3{
            width: 150px;
            height: 150px;
            margin: 6px;
            border: 10px dotted red;
            background-color: lightgreen;
        }
        .box4{
            width: 200px;
            height: 100px;
            margin: 10px;
            border: 8px double purple;
            background-color: lightpink;
        }
        .box5{
            width:200px;
            height:150px;
            margin: 7px;
            border: 4px;
            border-style: groove;
            border-color: orange;
            background-color: lightblue;
        }
        .box6{
            width: 200px;
            height: 200px;
            border-width: 2px;
            border-style: inset;
            border-color: brown;
            background-color: lightcoral;
        }

    </style>
</head>
<body>
    <h1>Border Style</h1>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>

</body>
</html>
