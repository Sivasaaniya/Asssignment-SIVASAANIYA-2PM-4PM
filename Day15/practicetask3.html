<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 column to 1 column</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            justify-content: space-around;
            gap: 20px;

        }
        .box{
            background-color: rgb(195, 252, 249);
            padding: 10px;
            text-align: center;
        }

        @media screen and (max-width:786px) {
            .container{
                display: grid;
                grid-template-columns: 1fr;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
