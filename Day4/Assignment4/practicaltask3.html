<!DOCTYPE html>

<head>

        <label for="Department">Department</label>

            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="EEE">EEE</option>
        </select>
        <label for="">Food</label>
        <input type="checkbox">
        <label for="">Biriyani </label>
        <input type="checkbox">
        <label for="">Falooda</label>
        <input type="checkbox">
        <label for="">Kizhi Porotto</label>
        <input type="checkbox">
        <label for="">Sandwitch</label>
        <input type="checkbox">
        
        <label for="count">count</label>
        <label for="">1</label>
        <input type="radio" value="1" name="count">
        
        <label for="">2</label>
        <input type="radio" value="2" name="count">
        <label for="">3</label>
        <input type="radio" value="3" name="count">
        <label for="">4</label>
        <input type="radio" value="4" name="count">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
