<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Lobster&family=Luckiest+Guy&family=Triodion&display=swap" rel="stylesheet">

    <style>
        .one{
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right,rgb(64, 6, 28),rgb(190, 130, 144));
            color: bisque;

        }
        .one img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .one h2{
            font-size: 24px;
            margin: 10px 0;
        }
        p{
            font-family: "Caveat", cursive;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            
        }
    </style>
</head>
<body>
    <div class="one">
        <h2>Saaniya</h2>
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <p>BCA
            Aspiring Embedded & IoT Developer | Full-Stack Learner</p>
        <p>Passionate about building tech that solves real-world problems.</p>

    </div>
    
</body>
</html>
