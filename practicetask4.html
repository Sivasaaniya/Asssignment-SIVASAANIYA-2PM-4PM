<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font styling</title>
    <style>
        h1{
            color: cornflowerblue;
            font-style: italic;
            font-size: large;
            text-shadow: 2px 2px 2px (rgba(87, 11, 114, 0.5));
        }
        h2{
            color: rgb(9, 108, 75);
            text-decoration: underline;
        }
        h3{
            color: rgb(61, 61, 143);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
</body>
</html>
