<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 boxes</title>
    <style>
        .container{
            display: flex;
            gap: 20px;
            
        }
        .box1{
            width: 200px;
            height: 200px;
            padding: 10px;
            background-color: brown;
        }
        .box2{
            width: 200px;
            height: 200px;
            padding: 10px;
            background-color: aquamarine;

        }
        .box3{
            width: 200px;
            height: 200px;
            padding: 10px;
            background-color: rgb(142, 79, 145);

        }
        .box4{
            width: 200px;
            height: 200px;
            padding: 10px;
            background-color: rgb(110, 115, 21);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
