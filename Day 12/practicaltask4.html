<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Toolbar</title>
    <style>
        .tool{
            background-color: rgb(234, 203, 209);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-direction: row;
            
        }
        .box{
            margin-left: auto;
        }
        .box1{
            display: flex;
            flex-direction: left;
        }
    </style>
</head>
<body>
    <div class="tool">
        <div class="box1">Action group</div>
        <div class="box">
            <input type="text" placeholder="Search">
        </div>
        <div class="box">Filters</div>
    </div>
</body>
</html>
