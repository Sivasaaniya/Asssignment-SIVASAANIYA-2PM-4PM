<!DOCTYPE html>
<html>
<head>
    <title>Simple Data App</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #results { margin-top: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 5px; }
        .loading { color: blue; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>

<h2>Simple Data App</h2>
<button id="fetchBtn">Fetch Users</button>
<p id="status"></p>
<div id="results"></div>

<script>
    const fetchBtn = document.getElementById("fetchBtn");
    const status = document.getElementById("status");
    const results = document.getElementById("results");

    fetchBtn.addEventListener("click", () => {
      
        results.innerHTML = "";
        status.textContent = "Loading data...";
        status.className = "loading";
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => {
                if (!response.ok) throw `HTTP Error: ${response.status}`;
                return response.json(); 
            })
            .then(data => {
                status.textContent = "Data loaded successfully!";
                status.className = "";

                data.forEach(user => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `<b>${user.name}</b> (<i>${user.email}</i>)`;
                    results.appendChild(div);
                });

                localStorage.setItem("firstUser", JSON.stringify(data[0].name));

               
                const savedUser = JSON.parse(localStorage.getItem("firstUser"));
                console.log("Saved in localStorage:", savedUser);
            })
            .catch(err => {
                status.textContent = "Failed to fetch data!";
                status.className = "error";
                console.error("Fetch Error:", err);
            });
    });
</script>

</body>
</html>
