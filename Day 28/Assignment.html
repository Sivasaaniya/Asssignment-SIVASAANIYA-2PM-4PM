<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Student Profile</h2>

    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="card shadow-lg p-3 mb-5 bg-light rounded">
                <div class="row g-0 align-items-center">
           
                    <div class="col-md-4 text-center p-3">
                        <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Student Photo">
                    </div>

                    <div class="col-md-8 p-3">
                        <h3 class="card-title mb-2">Siva Saaniya</h3>
                        <p class="text-muted mb-1"><strong>Age:</strong> 21</p>
                        <p class="text-muted mb-1"><strong>Course:</strong> BCA</p>
                        <p class="mb-2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et quos minus, ipsam voluptatibus recusandae accusamus. Id placeat quis nobis est!</p>
                        <a href="#" class="btn btn-primary btn-sm me-2">Message</a>
                        <a href="#" class="btn btn-success btn-sm">Follow</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-3 mb-5 bg-primary text-white rounded text-center">
                <h5 class="mb-1">Highlighted Info</h5>
                <p class="mb-0">This section uses Bootstrap background and text color utilities.</p>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
