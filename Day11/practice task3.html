<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            background-color: rgb(215, 119, 215);
            padding: 20px;
            gap: 20px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(132, 55, 205);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
    </div>
</body>
</html>
