<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
           
        }

        .column {
            padding: 10px;
        }

        .column:nth-child(1) {
            background-color: #f2f2f2;
        }

        .column:nth-child(2) {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>

    <h2>Grid</h2>

    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

</body>

</html>
