<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
    <style>
        .container{
            display: grid;
            background-color: bisque;
            padding: 10px;
            gap: 10px;
            grid-template-areas: 
            'header header header header header header'
            'sidebar main main main main main'
            'sidebar footer footer footer footer footer';

        }

        .container div{
            background-color: chocolate;
            text-align: center;
            padding: 10px;
            font-size: x-large;

        }

        .item1{
            grid-area: header;
        }
        .item2{
            grid-area: main;
        }
        .item3{
            grid-area: sidebar;
        }
        .item4{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Header</div>
        <div class="item2">Content</div>
        <div class="item3">Sidebar</div>
        <div class="item4">Footer</div>
    </div>
</body>
</html>
