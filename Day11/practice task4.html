<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self</title>
    <style>
        .container{
            display: flex;
            gap: 20px;
            height: 200px;
            background-color: rgb(145, 244, 211);
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(53, 228, 228);
            display: flex;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="align-self: flex-start;">Item 1</div>
        <div class="box" style="align-self: first baseline;">Item 2</div>
        <div class="box" style="align-self: flex-end;">Item 3</div>
        <div class="box" style="align-self: last baseline;">Item 4</div>
        <div class="box" style="align-self: center;">Item 5</div>
        <div class="box" style="align-self: self-start;">Item 6</div>
    </div>
</body>
</html>
