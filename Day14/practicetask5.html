<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize</title>
    <style>
        .img{
            width: 400px;
            height:400px;
        }

        @media screen and (max-width:780px){
            .img{
                height: 100%;
                width: 100%;
                
            }

            
        }

    </style>
</head>
<body>
    <div>
        <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/05/shutterstock_499610140_700x.jpg" alt="tea gardern" class="img">
    </div>
</body>
</html>
