<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        body{
            background-image:url(https://www.iabtravel.com/wp-content/uploads/2017/08/FPO_MLG_512.jpg);
        }
        .hero{
            color: azure;
            display: block;

        }
        .hero-nav{
            background-color: azure;
            position: fixed;
            padding: 20px;
            width: 100%;
        }

        .hero-nav ul{
            list-style: none;
            display: flex;
            justify-content:center;
            gap: 40px;
        }
        .hero-nav ul li a{
            text-decoration: none;
            color: rgb(92, 87, 87);
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .hero-main{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .hero-sub{
            text-align: center;

        }
        .hero-button{
            background-color: azure;
            color: black;
        }

        @media (max-width:780px) {
            .hero{
                display: flex;
                flex-direction: column;
            }
            
        }
    </style>
</head>
<body>
    <div class="hero">
        <header>
            <nav class="hero-nav">
                 <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        
        </header>
        
        <main class="hero-main">
            <div class="hero-sub">
                <h5>Design|Development|Branding</h5>
                <h2>CREATIVE & EXPERIENCED</h2>
                <h4>WE ARE THE ONE OF THE WORLD'S TOP CREATIVE DESIGN AGENCIES</h4>
                <button class="hero-button">LIKE SHARE</button> 
                <button>SUBSCRIBE</button>
            </div>
            
        </main>
    
    </div>
</body>
</html>
