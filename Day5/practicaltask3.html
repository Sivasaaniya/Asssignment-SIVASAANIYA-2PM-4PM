<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
    }
    header, main, section {
        margin-bottom: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Get in Touch</h1>
        <p>Please fill out the form below to contact us.</p>
    </header>
    <main>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            
           <button type="submit" style="background-color: rgb(107, 107, 224);">Send Message</button>
        </form>
    <section>
    <h2>Our Office</h2>
    <p>Visit us at our main office location.</p>
    <iframe src="https://www.bing.com/maps/embed?h=400&w=500&cp=13.037971~80.204468&lvl=16&typ=d&sty=r&src=SHELL&FORM=MBEDV8" width="400" height="400" frameborder="0" scrolling="no">
    </iframe>
    </section>

    </main>

</body>
</html>
