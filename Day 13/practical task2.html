<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            background-color: aquamarine;
            width:100%;
            height: 25%;
            box-sizing: border-box;
        }
        .img{
            display: flex;
            flex-direction: start;
            width: 50px;
            height: 50px;

        }

        .nav{
            display: flex;
            gap: 10px;

            justify-content: space-around;


        }

            display: flex;
            gap: 15px;
            flex-direction: column;
        }
        
    </style>
</head>
<body>
    <header class="head">
        <img src="https://img.freepik.com/premium-vector/beautiful-unique-food-restaurant-company-logo-design_981150-2171.jpg" class="img">
    
    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <ul class="cls">
            <li>Services</li>
            <li>Blog</li>
            <li>Careers</li>
        </ul>
    </nav>
    </header>
</body>
</html>
