<!DOCTYPE html>
<html>
<head>
  <style>
    .product-grid {
      display: flex;
      flex-wrap: wrap;      
      gap: 20px;            
      padding: 20px;
      align-items: center;
      flex-direction: row;
    }

    .product-box {
      flex: 1;
      gap: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;         
      text-align: center;
      font-family: Arial, sans-serif;
    }

    
    .product-box h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product-box p {
      font-size: 14px;
      color: #555;
    }

    .price {
      color: #007bff;
      font-weight: bold;
      margin-top: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="product-grid">

    <div class="product-box">
      <img src="https://via.placeholder.com/200" alt="Product">
      <h4>Product 1</h4>
      <p>Short description of the product.</p>
      <span class="price">$20</span>
    </div>

    <div class="product-box">
      <img src="https://via.placeholder.com/200" alt="Product">
      <h4>Product 2</h4>
      <p>Short description of the product.</p>
      <span class="price">$25</span>
    </div>

    <div class="product-box">
      <img src="https://via.placeholder.com/200" alt="Product">
      <h4>Product 3</h4>
      <p>Short description of the product.</p>
      <span class="price">$18</span>
    </div>

    <div class="product-box">
      <img src="https://via.placeholder.com/200" alt="Product">
      <h4>Product 4</h4>
      <p>Short description of the product.</p>
      <span class="price">$30</span>
    </div>

  </div>

</body>
</html>
