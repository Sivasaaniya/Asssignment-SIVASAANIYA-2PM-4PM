<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Bar</title>
    <style>
        .cls{
            background-color: cornflowerblue;
            padding: 10px;
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .button{
            margin-left: auto;
        }
        
    </style>
</head>
<body>
    <div class="cls">
        <button>File</button>
        <div class="button"></div>
        <button >Edit</button>
        <div class="button"></div>
        <button >View</button>
    </div>
</body>
</html>
